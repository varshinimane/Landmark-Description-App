<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoQuest - Landmark Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        input, button, select {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>EchoQuest - Landmark Description</h2>
        
        <input type="file" id="imageInput" accept="image/*">
        <select id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
        </select>
        
        <button onclick="fetchResponse()">Generate Description</button>
        <button onclick="speakText()">ðŸ”Š Text-to-Speech</button>
        
        <p id="response"></p>
        <img id="uploadedImage" alt="Uploaded Image">
    </div>

    <script>
        function fetchResponse() {
            const fileInput = document.getElementById("imageInput");
            const file = fileInput.files[0];
            const language = document.getElementById("language").value;

            if (!file) {
                document.getElementById("response").innerText = "Please upload an image.";
                return;
            }

            // Show uploaded image preview
            const imagePreview = document.getElementById("uploadedImage");
            imagePreview.src = URL.createObjectURL(file);
            imagePreview.style.display = "block";

            const formData = new FormData();
            formData.append("image", file);
            formData.append("language", language);

            document.getElementById("response").innerText = "Processing...";

            fetch("https://landmark-backend-95jj4noqx-varshinimanes-projects.vercel.app/generate", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.description || "No description received.";
            })
            .catch(error => {
                document.getElementById("response").innerText = "Error processing image.";
                console.error("Error:", error);
            });
        }

        function speakText() {
            const text = document.getElementById("response").innerText;
            if (!text || text === "Processing...") {
                alert("No text to read yet.");
                return;
            }

            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = document.getElementById("language").value; // Set language
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
